<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Job and Personal Details</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #070a2a;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
}

h1, h2 {
    text-align: center;
    color: #FFFFFF;
}

.form {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    display: block;
    margin: 0 auto;
    padding: 10px 20px;
    background-color: #FFFFFF;
    color:#070a2a;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #070a2a;
}

    </style>
</head>
<body>

<div class="container">
    <h1>Enter Job and Personal Details</h1>
    <div class="form">
      <h2>Personal Details</h2>
      <form id="personal-form">
          <div class="form-group">
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" required>
          </div>
          <div class="form-group">
              <label for="email">Contact:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="full-name">linkedIn profile:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
      </form>
  </div>
    
    <div class="form">
        <h2>Job Details</h2>
        <form id="job-form">
            <div class="form-group">
                <label for="job-title">Company Name:</label>
                <input type="text" id="job-title" name="job-title" required>
            </div>
            <div class="form-group">
              <label for="job-title">Job Role:</label>
              <input type="text" id="job-title" name="job-title" required>
          </div>
            <div class="form-group">
              <label for="job-title">Skills Required:</label>
              <input type="text" id="job-title" name="job-title" required>
          </div>
          <div class="form-group">
            <label for="job-title">Location:</label>
            <input type="text" id="job-title" name="job-title" required>
        </div>
      <div class="form-group">
        <label for="job-title">Experience Required:</label>
        <input type="text" id="job-title" name="job-title" required>
    </div>
    <div class="form-group">
      <label for="job-title">Deadline:</label>
      <input type="text" id="job-title" name="job-title" required>
  </div>
      <div class="form-group">
        <label for="job-title">About other Vacancy details:</label>
        <input type="text" id="job-title" name="job-title" required>
    </div>
            <div class="form-group">
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job-description" rows="4" required></textarea>
            </div>
        </form>
    </div>

    <button id="submit-btn">Submit</button>
</div>

</body>
</html>
