<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experiences</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #070a2a;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
}

h1, h2 {
    text-align: center;
    color: #FFFFFF;
}

.post-form {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #070a2a;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color:#070a2a;
}

    </style>
</head>
<body>

<div class="container">
    <h1>Share Your Experiences</h1>
    
    <div class="post-form">
        <h2>Share Your Experience</h2>
        <form id="experience-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Your Name:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="author">LinkedIn profile:</label>:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="author">contact:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
           <button type="submit">Publish</button>
        </form>
    </div>
    
    <div class="posts">
        <!-- Display posts dynamically using JavaScript -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
